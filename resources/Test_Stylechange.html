
<!DOCTYPE html> 
<html> 
  
<head> 
    <!-- Add the style sheet. -->
    <link id="theme" rel="stylesheet" 
        type="text/css" href="../style/dark.css" /> 
  
    <script> 
        function toggleTheme() { 
            // Obtains an array of all <link> 
            // elements. 
            // Select your element using indexing. 
            var theme = document.getElementsByTagName('link')[0]; 
  
            // Change the value of href attribute  
            // to change the css sheet. 
            if (theme.getAttribute('href') == '../style/dark.css') { 
                theme.setAttribute('href', '../style/light.css'); 
            } else { 
                theme.setAttribute('href', '../style/dark.css'); 
            }
        } 
    </script> 
</head> 
  
<body> 
    <h2>Changing Style Sheets</h2> 
    <br /> 
    Click below button to switch between  
    light and dark themes.<br /> 
      
    <button onclick="toggleTheme()">Switch</button> 
</body> 
  
</html>
